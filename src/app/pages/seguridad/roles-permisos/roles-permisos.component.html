<ngx-spinner bdColor="rgba(0, 0, 0, 0.01)" size="default" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="my-container">
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="breadcrumb breadcrumb-style ">
                            <li class="breadcrumb-item">
                                <h4 class="page-title">ROLES</h4>
                            </li>
                            <li class="breadcrumb-item bcrumb-1">
                                <a routerLink="/dashboard/main">
                                    <i class="fas fa-home"></i> Home</a>
                            </li>
                            <li class="breadcrumb-item active">Roles</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="ngxTableHeader">
                                        <ul class="header-buttons-left ms-0 mb-0">
                                            <li class="dropdown">
                                                <h2>
                                                    <strong>Tabla Roles</strong>
                                                </h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Buscar" type="text"
                                                    (keyup)='filterDatatable($event)'
                                                    class="browser-default search-field" aria-label="Search box">
                                            </li>
                                        </ul>
                                        <!--                                        <ul class="header-buttons">-->
                                        <!--                                            <li>-->
                                        <!--                                                <button class="btn btn-primary"-->
                                        <!--                                                        (click)="abrirModal(Permisos,null,'add')">-->
                                        <!--                                                    <mat-icon class="col-white">add</mat-icon>-->
                                        <!--                                                </button>-->
                                        <!--                                            </li>-->
                                        <!--                                        </ul>-->
                                    </div>
                                    <div class="body table-responsive">
                                        <!-- <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Filter</mat-label>
                                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                                        </mat-form-field> -->
                                        <table mat-table [dataSource]="dataSource"
                                            class="w-100 table table-striped table-hover">
                                            <!-- No Column -->
                                            <ng-container matColumnDef="id">
                                                <th mat-header-cell *matHeaderCellDef>ID</th>
                                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="nombre">
                                                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.nombre}}
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="descripcion">
                                                <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.descripcion}}
                                                </td>
                                            </ng-container>


                                            <ng-container matColumnDef="opciones">
                                                <th mat-header-cell *matHeaderCellDef></th>
                                                <td mat-cell *matCellDef="let element">
                                                    <button class="btn tblActnBtn">
                                                        <i class="material-icons col-green"
                                                            (click)="abrirModal(Permisos,element,'edit')">add_chart</i>
                                                    </button>
                                                    <!--                                                    <button class="btn tblActnBtn" (click)='eliminarRol(element)'>-->
                                                    <!--                                                        <i class="material-icons col-red">delete</i>-->
                                                    <!--                                                    </button>-->
                                                </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator
                                            [pageSizeOptions]="[ 10, 20,50,100,dataSource!=null?dataSource.data.length:0]"
                                            showFirstLastButtons>
                                        </mat-paginator>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--MODAL P-->
            <ng-template #Permisos let-modal>
                <div class="modal-header editModal">
                    <h4 class="modal-title" id="modal-permisos">
                        <div class="modal-header ">
                            <div class="modal-about">
                                <div class="font-weight-bold p-t-10 font-17">
                                    PERMISOS
                                </div>
                            </div>
                        </div>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <ng-select [(ngModel)]="selectedRol" appearance="outline" placeholder="Roles">
                            <ng-option *ngFor="let item of listPermisos" [value]="item.id">
                                {{item.descripcion}}</ng-option>
                        </ng-select>
                        <div id="tree"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm " (click)="cerrarModal(typeModal)">Cancelar</button>
                    <button class="btn btn-sm btn-primary" (click)="registrarPermisos(typeModal)">Registrar</button>
                </div>
            </ng-template>
            <!---->

        </div>
    </section>
</div>

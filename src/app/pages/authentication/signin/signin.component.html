  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo-full">
                        <img src="public/img/logo.png" alt="logo-full" style="height: 60px"></a>
                    </div>

                    <h4 class="font-20 mt-4">Bienvenido!</h4>
                    <p class="text-muted">Ingresa tus Credenciales al sistema.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">email</mat-icon>
                        <input type="text" formControlName="email" class="form-control auth-control" id="email"
                          placeholder="Usuario" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                      </div>

                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                        <input type="password" formControlName="password" class="form-control auth-control"
                          id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                          placeholder="Password" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>


                      <div class="container-login100-form-btn">
                        <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
                          Login
                        </button>
                      </div>

                    </form>
                  </div>

                  <div class="mt-5 text-center">
                    <ul class="list-unstyled social-icon mb-0 mt-3">
                      <li class="list-inline-item m-2">
                        <a href="https://www.instagram.com/agua_fiel/" target="_blank" class="rounded" >
                          <i class="fab fa-instagram"></i>
                        </a></li>
                      <li class="list-inline-item m-2">
                        <a href="https://www.facebook.com/TuAguafiel"  target="_blank" class="rounded flex-c-m">
                          <i class="fab fa-facebook-f"></i>
                        </a></li>

                    </ul>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
